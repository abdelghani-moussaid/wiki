{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

    {% if not entry %}
        Wikipedia Page Error. For more details visit our home page.
    {% else %}
        <a href="{% url 'encyclopedia:edit' title %}">Edit Content</a><br>
        {{ entry|safe }}
    {% endif %}

{% endblock %}
